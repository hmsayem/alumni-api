<!DOCTYPE html>
<html>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Poller+One&family=Righteous&display=swap"
      rel="stylesheet">
<style>
    body, html {
        height: 100%;
        margin: 0;
    }

    .bgimg {
        background-image: url('http://www.digitalrevolutions.biz/wp-content/uploads/2009/07/abstract_circles_background_1.jpg');
        height: 100%;
        background-position: center;
        background-size: cover;
        position: relative;
        color: white;
        font-size: 25px;
    }

    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #222831;
    }

    #time {
        font-weight: bold;
        font-family: 'Righteous', cursive;
    }

    h1 {
        font-family: 'Poller One', cursive;
    }

    h4 {
        font-family: 'Poller One', cursive;
    }

    hr {
        margin: auto;
        width: 80%;
    }
</style>
<script type="text/javascript">
    var countDownDate = new Date("November 5, 2022 15:37:25").getTime();
    var x = setInterval(function () {
        var now = new Date().getTime();
        var distance = countDownDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("time").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("time").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>
<body>

<div class="bgimg">
    <div class="container">
        <h1>Blog API Server</h1>
        <hr>
        <h4>Coming Soon</h4>
        <div id="time">
        </div>
    </div>
</div>
</body>
</html>
